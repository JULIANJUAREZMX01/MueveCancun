name: Build and Deploy WASM Modules

on:
  push:
    branches: [main, develop]
    paths:
      - 'rust-wasm/**'
  pull_request:
    branches: [main]

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build route-calculator
        run: |
          cd rust-wasm/route-calculator
          wasm-pack build --target web --out-dir ../../public/wasm/route-calculator

      - name: Build spatial-index
        run: |
          cd rust-wasm/spatial-index
          wasm-pack build --target web --out-dir ../../public/wasm/spatial-index

      - name: Check bundle sizes
        run: |
          echo "route-calculator size:"
          du -h public/wasm/route-calculator/route_calculator_bg.wasm || echo "File missing"
          echo "spatial-index size:"
          du -h public/wasm/spatial-index/spatial_index_bg.wasm || echo "File missing"

      - name: Commit built files
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add public/wasm/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-build WASM modules [skip ci]"
            git push origin ${GITHUB_REF_NAME}
          fi
