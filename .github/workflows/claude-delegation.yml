name: Delegate to Claude (unscoped tasks)

on:
  workflow_dispatch:
    inputs:
      instructions:
        description: "Context or tasks to delegate (leave blank to let Claude plan)."
        required: false
        type: string

jobs:
  claude-delegation:
    name: Send unplanned work to Claude
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Claude Code Action Official (planning/triage)
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          instructions: |
            Primary planning/triage. If additional context is provided, use it to outline steps. Then hand off concrete edits to the code-base action.
            User input: ${{ github.event.inputs.instructions }}

      - name: Claude Code Base Action (apply changes)
        uses: anthropics/claude-code-base-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          instructions: |
            Apply or propose concrete code changes based on planning above.
            User input: ${{ github.event.inputs.instructions }}
