[package]
name = "spatial-index"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
geo = "0.28"
rstar = "0.12"
shared-types = { path = "../shared-types" }

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
